<!Doctype html>
<html>
    <head>
        <title>Jquery Sandbox</title>



        <link type='text/stylesheet' href="style.css"/>
    </head>
    <body>

        <!--We use ID to hook into the elements-->
        <input id='contact'/>
        <button id='btn'>Click Me</button>
    

    


        <!--Need to load jquery first ... browser will read our scripts in order-->
        <script src="jquery-3.2.1.min.js"></script>

        <!--This is our app code that we write. Since it uses jquery, we need to load it after-->
        <script src="app.js"></script>
    
    </body>

</html>
